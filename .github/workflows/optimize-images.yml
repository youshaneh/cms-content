name: Optimize Images
on:
  - create
  - workflow_dispatch
jobs:
  optimize-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set Git config
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"

      - name: Merge main to optimize
        run: |
          git fetch
          git checkout main
          git checkout optimize || git checkout -b optimize
          git merge main --strategy-option theirs --allow-unrelated-histories -m "Merge main to optimize"

      - name: Run optimize-images script
        run: |
          npm install
          npm run optimize-images

      - name: Merge main to optimize
        run: |
          git add .
          git commit -m "optimization"
          git push origin HEAD
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: release
          folder: content